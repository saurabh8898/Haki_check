<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
    <h1>Question {{ question_index }} of {{ total_questions }}</h1>
    <p>{{ question }}</p>
    <form method="POST">
        {% for option in options %}
            <label>
                <input type="radio" name="answer" value="{{ option[0] }}" required>
                {{ option[3:] }}
            </label><br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
